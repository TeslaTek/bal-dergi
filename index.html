<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okul Dergisi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header */
        .header {
            background-color: #6a0dad;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        /* Menü */
        .menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            background: white;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .menu a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
        }

        .menu a:hover {
            background-color: #f0f0f0;
        }

        /* Ana Sayfa */
        .homepage {
            text-align: center;
            margin: 20px;
        }

        .homepage .current-issue {
            margin-bottom: 20px;
        }

        .homepage .current-issue img {
            width: 100%;
            max-width: 400px;
            border: 2px solid #6a0dad;
            border-radius: 10px;
        }

        .homepage .archive {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .homepage .archive img {
            width: 100px;
            height: 140px;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Yönetici Paneli */
        .add-magazine {
            display: none; /* Yönetici girişinden sonra görünecek */
            margin: 20px;
            padding: 15px;
            background-color: #6a0dad;
            color: white;
            border-radius: 5px;
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        .add-magazine label {
            display: block;
            margin: 10px 0 5px;
        }

        .add-magazine input,
        .add-magazine textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .add-magazine button {
            padding: 10px 20px;
            background-color: #fff;
            color: #6a0dad;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-magazine button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Okul Dergisi</h1>
        <span class="menu-icon" onclick="toggleMenu()">☰</span>
    </div>

    <!-- Menü -->
    <div class="menu" id="menu">
        <a href="#">Hakkımızda</a>
        <a href="#">Bize Ulaşın</a>
        <a href="#" onclick="openLogin()">Kullanıcı Girişi</a>
    </div>

    <!-- Ana Sayfa -->
    <div class="homepage">
        <div class="current-issue">
            <h2>Güncel Sayı</h2>
            <img src="dergi-kapagi.jpg" alt="Güncel Sayı">
        </div>
        <div class="archive">
            <h3>Eski Sayılar</h3>
            <img src="eski-sayi1.jpg" alt="Eski Sayı 1">
            <img src="eski-sayi2.jpg" alt="Eski Sayı 2">
        </div>
    </div>

    <!-- Yönetici Paneli -->
    <div class="add-magazine">
        <h2>Yeni Dergi Ekle</h2>
        <form id="add-magazine-form">
            <label for="title">Dergi Başlığı:</label>
            <input type="text" id="title" placeholder="Dergi adı" required>

            <label for="cover">Kapak Görseli (URL):</label>
            <input type="text" id="cover" placeholder="Kapak görselinin yolu" required>

            <label for="pages">Sayfalar (Virgülle ayır):</label>
            <textarea id="pages" placeholder="sayfa1.jpg, sayfa2.jpg" required></textarea>

            <button type="submit">Dergi Ekle</button>
        </form>
    </div>

    <script>
        const menu = document.getElementById('menu');

        // Menü Aç/Kapat
        function toggleMenu() {
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        // Kullanıcı Girişi
        function openLogin() {
            const userType = prompt("Admin misiniz? (Evet/Hayır)").toLowerCase();
            if (userType === "evet") {
                const adminPassword = prompt("Admin şifresini girin:");
                if (adminPassword === "admin123") {
                    alert("Back-office'e yönlendiriliyorsunuz.");
                    document.querySelector('.add-magazine').style.display = "block";
                } else {
                    alert("Yanlış şifre!");
                }
            } else if (userType === "hayır") {
                alert("Dergi sayılarını indirebilirsiniz.");
            } else {
                alert("Geçersiz seçim.");
            }
        }
    </script>
</body>
</html>
