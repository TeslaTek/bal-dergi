<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okul Dergisi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3d3d3d; /* Füme tema */
            color: #fff; /* Beyaz yazı */
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #6a0dad; /* Mor tema */
            padding: 20px;
            text-align: center;
        }
        .library {
            margin: 20px;
            padding: 10px;
            background-color: #6a0dad;
            color: white;
            border-radius: 5px;
            max-width: 600px;
            margin: auto;
        }

        .library h2 {
            text-align: center;
        }

        #magazine-list {
            list-style: none;
            padding: 0;
        }

        #magazine-list li {
            padding: 10px;
            margin: 5px 0;
            background: #fff;
            color: #333;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        #magazine-list li:hover {
            background: #ddd;
        }

        .slider {
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border: 2px solid #fff;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .slide img {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Okul Dergisi</h1>
    </div>
    <div class="library">
        <h2>Dergi Arşivi</h2>
        <ul id="magazine-list"></ul>
    </div>
    <div class="slider">
        <div class="slides" id="slides-container"></div>
    </div>
    <script>
        // JSON verilerini dinamik olarak yüklemek için
        const dergiler = [
            {
                "title": "Ocak Sayısı",
                "cover": "dergi-kapagi.jpg",
                "pages": ["sayfa1.jpg", "sayfa2.jpg", "sayfa3.jpg"]
            },
            {
                "title": "Şubat Sayısı",
                "cover": "dergi-kapagi2.jpg",
                "pages": ["sayfa4.jpg", "sayfa5.jpg", "sayfa6.jpg"]
            }
        ];

        const magazineList = document.getElementById('magazine-list');
        const slidesContainer = document.getElementById('slides-container');

        // Dergi listesini oluştur
        dergiler.forEach((magazine, index) => {
            const listItem = document.createElement('li');
            listItem.textContent = magazine.title;
            listItem.addEventListener('click', () => loadMagazine(magazine));
            magazineList.appendChild(listItem);
        });

        // Dergiyi yükle
        function loadMagazine(magazine) {
            slidesContainer.innerHTML = ''; // Önceki sayfaları temizle
            magazine.pages.forEach(page => {
                const slide = document.createElement('div');
                slide.classList.add('slide');
                slide.innerHTML = `<img src="${page}" alt="Sayfa Görseli">`;
                slidesContainer.appendChild(slide);
            });

            // Slider başlangıç konumuna döner
            slidesContainer.style.transform = 'translateX(0)';
            currentIndex = 0;
        }

        const slides = document.querySelector('.slides');
        let currentIndex = 0;
        let startX = 0;
        let endX = 0;

        // Kaydırma fonksiyonu
        function showSlide(index) {
            if (index >= slides.children.length) currentIndex = 0;
            else if (index < 0) currentIndex = slides.children.length - 1;
            else currentIndex = index;

            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        // Klavye ile kaydırma
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowRight') {
                showSlide(currentIndex + 1);
            } else if (event.key === 'ArrowLeft') {
                showSlide(currentIndex - 1);
            }
        });

        // Dokunma başlangıcını kaydet
        slidesContainer.addEventListener('touchstart', (event) => {
            startX = event.touches[0].clientX;
        });

        // Dokunma bitişini kaydet ve kaydırmayı uygula
        slidesContainer.addEventListener('touchend', (event) => {
            endX = event.changedTouches[0].clientX;
            handleSwipe();
        });

        function handleSwipe() {
            const diffX = startX - endX;
            if (Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    // Sağdan sola kaydırma
                    showSlide(currentIndex + 1);
                } else {
                    // Soldan sağa kaydırma
                    showSlide(currentIndex - 1);
                }
            }
        }
    </script>
</body>
</html>
